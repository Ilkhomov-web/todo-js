<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1>Todo</h1>

          <ul class="mobile-bar" id="mobile-bar">
            <button onclick="closeMenu()">X</button>
            <a href="https://t.me/Elka_0624" target="_blank">
              <li>Telegram</li>
            </a>
            <a href="https://www.instagram.com/elka_0624_/" target="_blank">

            </a>
            <a href="https://github.com/Ilkhomov-web" target="_blank">
              <li>GitHub</li>

          </ul>
          <button onclick="openMenu()">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="layout-box">
          <form>
            <div class="input-box">
              <label for="work">Vasifa Nomi</label>
              <input type="text" id="taskName" />
            </div>
            <div class="input-box">
              <label for="work">Vazifa Ta'snifi</label>
              <input type="text" id="taskDescription" />
            </div>
            <div class="input-box">
              <label for="work">Work</label>
              <input type="time" id="taskTime" />
            </div>
            <div class="input-box">
              <label for="work">Qanchalik muhim</label>
              <select name="" id="taskImportance">
                <option value="standart">Har doimgidek</option>
                <option value="juda">Juda</option>
                <option value="birMarta">Bir Marotaba Eslat</option>
              </select>
            </div>
            <button onclick="sendTask()">Bajarish</button>
          </form>
          <div class="layout-cards" id="layout-cards">
            <!-- element map -->
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
