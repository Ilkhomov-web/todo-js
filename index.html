<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1>Todo</h1>

          <ul class="mobile-bar" id="mobile-bar">
            <button onclick="closeMenu()">X</button>
            <a href="#">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About</li>
            </a>
            <a href="#">
              <li>Blog</li>
            </a>
            <a href="#">

            </a>
          </ul>
          <button onclick="openMenu()">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="layout-box">
          <form>
            <div class="input-box">
              <label for="work">Vasifa Nomi</label>
              <input type="text" id="taskName" />
            </div>
            <div class="input-box">
              <label for="work">Vazifa Ta'snifi</label>
              <input type="text" id="taskDescription" />
            </div>
            <div class="input-box">
              <label for="work">Work</label>
              <input type="time" id="taskTime" />
            </div>
            <div class="input-box">
              <label for="work">Qanchalik muhim</label>
              <select name="" id="taskImportance">
                <option value="standart">Har doimgidek</option>
                <option value="juda">Juda</option>
                <option value="birMarta">Bir Marotaba Eslat</option>
              </select>
            </div>
            <button onclick="sendTask()">Bajarish</button>
          </form>
          <div class="layout-cards">
            <div class="layout-card">
              <h3>#1</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
